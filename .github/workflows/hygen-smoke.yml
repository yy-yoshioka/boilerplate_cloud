name: Hygen Smoke Test
on:
  pull_request:
    paths:
      - '_templates/**'
      - 'scripts/gen-api.ts'
      - 'hygen.js'
      - '.github/workflows/hygen-smoke.yml'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      
      - run: yarn install --frozen-lockfile
      
      - name: Run Hygen smoke tests
        run: yarn test:hygen